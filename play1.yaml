- hosts : all
  become : yes
  tasks :
     - name : install nginx
       package :
         name : nginx
         state : present
       notify : nginx is installed
     - name : start nginx
       service :
          name : nginx
          state : started

     - name : nginx facts
       service_facts:
     - name : check if nginx is running
       debug :
          msg : "{{ansible_facts.services['nginx']}}"
     - name : clone repo
       git :
          repo : 'https://github.com/AymanGharib/kubernettes.git'
          dest : /home/ubuntu/ansible/
     - name : configure nginx
       copy:
         src :  ./nginx.conf
         dest : /etc/nginx/nginx.conf
     - name : copy index.html to nginx
       copy :
          src : /home/ubuntu/ansible/index.html
          dest: /usr/share/nginx/html/index.html
          mode : "0644"

          remote_src: yes
  handlers:
     - name : nginx is installed
       debug :
           msg  : "nginx is installed"